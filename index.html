<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>TRADUCTOR/TRANSLATE</h1>
    </header>
    
    <section class="section-main">

        <div class="container-main">

            <div class="container-word">
                <p>Palabra/word</p>
                <input type="text" placeholder="Palabra">
            </div>

            <div class="radio-group">
                <label for="ingles">Inglés</label>
                <input type="radio" id="ingles" name="idioma" value="ingles">
                <label for="español">Español</label>
                <input type="radio" id="español" name="idioma" value="español" checked>
            </div>

            <div class="input-group">
                <button class="button">Traducir/Translate</button>
                <input type="text" id="respuesta" placeholder="response/respuesta">
            </div>

            <div class="categories">

                <h2>Categorías</h2>

                <div class="radio-group">
                  <label for="animales">Animales</label>
                  <input type="radio" id="animales" name="categorie" value="animales">
                  <label for="frutas">Frutas</label>
                  <input type="radio" id="frutas" name="categorie" value="frutas">
                  <label for="colores">Colores</label>
                  <input type="radio" id="colores" name="categorie" value="colores">
                  <label for="descripciones">Descripciones</label>
                  <input type="radio" id="descripciones" name="categorie" value="descripciones">
                  <label for="habilidades">Habilidades</label>
                  <input type="radio" id="habilidades" name="categorie" value="habilidades">
                  <label for="verbos">Verbos</label>
                  <input type="radio" id="verbos" name="categorie" value="verbos">
                </div>

                <div class="input-group">
                    <input class="input2" type="text" id="respuesta" placeholder="Aqui irán la lista de palabras">
                    <button class="button">Nueva Palabra</button>
                </div>

            </div>
            
        </div>
    </section>
</body>
</html>
